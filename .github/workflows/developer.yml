name: Developer Dashboard â€” GitHub Metrics + Visualization

on:
  schedule:
    # Run once per day at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'scripts/fetch-developer-stats.py'
      - 'scripts/generate-developer-dashboard.py'
      - 'scripts/update-readme.py'
      - 'scripts/lib/utils.py'
      - 'config/theme.json'
      - '.github/workflows/developer.yml'

concurrency:
  group: profile-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-developer-dashboard:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          extra-apt-packages: ''

      - name: Install additional dependencies
        run: |
          pip install jsonschema

      - name: Fetch developer statistics
        id: fetch
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          chmod +x scripts/fetch-developer-stats.py
          mkdir -p developer/raw
          
          if ! python scripts/fetch-developer-stats.py "${{ github.repository_owner }}" developer/stats.json; then
            echo "Error: Failed to fetch developer statistics"
            exit 1
          fi
          
          # Validate the stats JSON file
          if ! jq empty developer/stats.json 2>/dev/null; then
            echo "Error: Invalid JSON in stats file"
            exit 1
          fi
          
          echo "Developer statistics fetched successfully"
          cat developer/stats.json

      - name: Generate developer dashboard SVG
        run: |
          python scripts/generate-developer-dashboard.py developer/stats.json developer/developer_dashboard.svg

      - name: Optimize SVG with SVGO
        run: |
          npm install -g svgo
          if [ -f "developer/developer_dashboard.svg" ]; then
            ORIGINAL_SIZE=$(stat -c%s developer/developer_dashboard.svg)
            if [ "$ORIGINAL_SIZE" -gt 0 ]; then
              svgo developer/developer_dashboard.svg -o developer/developer_dashboard.svg
              OPTIMIZED_SIZE=$(stat -c%s developer/developer_dashboard.svg)
              echo "SVG optimized: ${ORIGINAL_SIZE} bytes â†’ ${OPTIMIZED_SIZE} bytes ($(( 100 - OPTIMIZED_SIZE * 100 / ORIGINAL_SIZE ))% reduction)"
            else
              echo "Warning: SVG file is empty, skipping optimization"
            fi
          else
            echo "Warning: SVG file not found, skipping optimization"
          fi

      - name: Update README with developer dashboard
        run: |
          python scripts/update-readme.py \
            --marker DEVELOPER-DASHBOARD \
            --content "![Developer Dashboard](./developer/developer_dashboard.svg)"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all relevant files
          git add developer/stats.json developer/developer_dashboard.svg README.md
          
          # Optionally add raw files for debugging
          if [ -d "developer/raw" ] && [ "$(ls -A developer/raw)" ]; then
            git add developer/raw/*.json
          fi
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            USERNAME=$(jq -r '.username' developer/stats.json)
            COMMITS=$(jq -r '.commit_activity.total_30_days' developer/stats.json)
            git commit -m "ðŸ’» Update developer dashboard for ${USERNAME} (${COMMITS} commits in 30d)"
            git push
          fi
