name: Location Map Card ‚Äî Mapbox Static Map with Day/Night Theme

on:
  push:
    branches:
      - main
  schedule:
    # Run once per day at 7 AM UTC
    - cron: '0 7 * * *'
  workflow_dispatch:

concurrency:
  group: profile-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-location-card:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Install additional dependencies
        run: |
          pip install Pillow

      - name: Get GitHub profile location
        id: location
        run: |
          LOCATION=$(curl -sf "https://api.github.com/users/${{ github.repository_owner }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "User-Agent: GitHub-Profile-Location-Card" | jq -r '.location // empty')
          
          if [ -z "$LOCATION" ]; then
            echo "Warning: No location found in GitHub profile"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "value=$LOCATION" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Found location: $LOCATION"
          fi

      - name: Fetch location data and static map
        id: fetch
        if: steps.location.outputs.skip != 'true'
        env:
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ github.token }}
          OUTPUT_DIR: location
          MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
        run: |
          chmod +x scripts/fetch-location.sh
          mkdir -p location
          
          # Run script with logging (tee to both console and log file)
          if ! scripts/fetch-location.sh 2>&1 | tee -a logs/location/location.log > location/location.json; then
            echo "Error: Failed to fetch location data"
            exit 1
          fi
          
          # Validate the location JSON file
          if ! jq empty location/location.json 2>/dev/null; then
            echo "Error: Invalid JSON in location file"
            exit 1
          fi
          
          echo "Location data fetched successfully"
          cat location/location.json

      - name: Restore SVG hash cache
        if: steps.location.outputs.skip != 'true'
        uses: actions/cache@v4
        with:
          path: .cache
          key: svg-hash-cache-${{ github.run_id }}
          restore-keys: |
            svg-hash-cache-

      - name: Generate location SVG card
        if: steps.location.outputs.skip != 'true'
        run: |
          python scripts/incremental-generate.py location/location.json location/location-card.svg scripts/generate-location-card.py location location/location-map.png

      - name: Optimize SVG with SVGO
        if: steps.location.outputs.skip != 'true'
        run: |
          npm install -g svgo
          if [ -f location/location-card.svg ]; then
            ORIGINAL_SIZE=$(stat -c%s location/location-card.svg)
            if [ "$ORIGINAL_SIZE" -gt 0 ]; then
              svgo location/location-card.svg -o location/location-card.svg
              OPTIMIZED_SIZE=$(stat -c%s location/location-card.svg)
              echo "SVG optimized: ${ORIGINAL_SIZE} bytes ‚Üí ${OPTIMIZED_SIZE} bytes ($(( 100 - OPTIMIZED_SIZE * 100 / ORIGINAL_SIZE ))% reduction)"
            else
              echo "Warning: SVG file is empty, skipping optimization"
            fi
          else
            echo "SVG generation was skipped (data unchanged)"
          fi

      - name: Update README with location card
        if: steps.location.outputs.skip != 'true'
        run: |
          python scripts/update-readme.py \
            --marker LOCATION-CARD \
            --content "![My Location](./location/location-card.svg)"

      - name: Commit and push changes
        if: steps.location.outputs.skip != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all relevant files
          git add location/location.json location/location-map.png location/location-card.svg README.md
          
          # Add debug files for diagnostics (if they exist)
          git add location/debug_*.txt 2>/dev/null || true
          
          # Add logs (always commit logs)
          git add logs/location/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            LOCATION=$(jq -r '.location' location/location.json)
            git commit -m "üìç Update location card for ${LOCATION}"
            git push
          fi
