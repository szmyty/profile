name: Unit Tests

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'scripts/**/*.py'
      - 'scripts/**/*.sh'
      - 'tests/**/*.py'
      - 'tests/**/*.sh'
      - '.github/workflows/tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'scripts/**/*.py'
      - 'scripts/**/*.sh'
      - 'tests/**/*.py'
      - 'tests/**/*.sh'
      - '.github/workflows/tests.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-python:
    runs-on: ubuntu-latest
    name: Python Tests

    steps:
      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-jq: 'false'
          install-curl: 'false'

      - name: Run Python tests
        run: |
          python -m pytest tests/ -v --tb=short

  test-shell:
    runs-on: ubuntu-latest
    name: Shell Script Tests

    steps:
      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-python-deps: 'false'

      - name: Run shell script tests
        run: |
          echo "Running shell script tests..."
          bash tests/test_retry_logic.sh
          bash tests/test_health_checks.sh
          bash tests/test_cache.sh
