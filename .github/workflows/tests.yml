name: Python Unit Tests

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'scripts/**/*.py'
      - 'tests/**/*.py'
      - '.github/workflows/tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'scripts/**/*.py'
      - 'tests/**/*.py'
      - '.github/workflows/tests.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-jq: 'false'
          install-curl: 'false'

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short
