name: Weather Card ‚Äî Daily Conditions + Forecast

on:
  push:
    branches:
      - main
      - master
  schedule:
    # Run once per day at 7 AM UTC
    - cron: '0 7 * * *'
  workflow_dispatch:

concurrency:
  group: profile-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-weather-card:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-python-deps: 'false'

      - name: Get GitHub profile location
        id: location
        run: |
          LOCATION=$(curl -sf "https://api.github.com/users/${{ github.repository_owner }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "User-Agent: GitHub-Profile-Weather-Card" | jq -r '.location // empty')
          
          if [ -z "$LOCATION" ]; then
            echo "Warning: No location found in GitHub profile"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "value=$LOCATION" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Found location: $LOCATION"
          fi

      - name: Get coordinates from location
        id: coords
        if: steps.location.outputs.skip != 'true'
        run: |
          LOCATION="${{ steps.location.outputs.value }}"
          ENCODED_LOCATION=$(echo "$LOCATION" | sed 's/ /%20/g; s/,/%2C/g')
          
          # Add delay to respect Nominatim rate limits
          sleep 1
          
          NOMINATIM_RESPONSE=$(curl -sf "https://nominatim.openstreetmap.org/search?q=${ENCODED_LOCATION}&format=json&limit=1" \
            -H "User-Agent: GitHub-Profile-Weather-Card/1.0")
          
          RESULT_COUNT=$(echo "$NOMINATIM_RESPONSE" | jq 'length')
          
          if [ "$RESULT_COUNT" -eq 0 ]; then
            echo "Error: Nominatim returned no results for location: $LOCATION"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          LAT=$(echo "$NOMINATIM_RESPONSE" | jq -r '.[0].lat')
          LON=$(echo "$NOMINATIM_RESPONSE" | jq -r '.[0].lon')
          
          echo "lat=$LAT" >> $GITHUB_OUTPUT
          echo "lon=$LON" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT
          echo "Found coordinates: $LAT, $LON"

      - name: Fetch weather data
        id: weather
        if: steps.location.outputs.skip != 'true' && steps.coords.outputs.skip != 'true'
        env:
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ github.token }}
          OUTPUT_DIR: weather
        run: |
          mkdir -p weather logs/weather
          
          # Run script with safe JSON write pattern: output to temp file first
          if ! scripts/fetch-weather.sh > weather/weather.json.tmp 2>> logs/weather/weather.log; then
            echo "Error: Failed to fetch weather data"
            rm -f weather/weather.json.tmp
            exit 1
          fi
          
          # Validate the temp JSON file before moving
          if ! jq empty weather/weather.json.tmp 2>/dev/null; then
            echo "Error: Invalid JSON in weather file"
            rm -f weather/weather.json.tmp
            exit 1
          fi
          
          # Move temp to final location (atomic operation)
          mv weather/weather.json.tmp weather/weather.json
          
          echo "Weather data fetched successfully"
          cat weather/weather.json

      - name: Restore SVG hash cache
        if: steps.location.outputs.skip != 'true' && steps.coords.outputs.skip != 'true'
        uses: actions/cache@v4
        with:
          path: .cache
          key: svg-hash-cache-${{ github.run_id }}
          restore-keys: |
            svg-hash-cache-

      - name: Generate weather SVG card
        if: steps.location.outputs.skip != 'true' && steps.coords.outputs.skip != 'true'
        run: |
          python scripts/incremental-generate.py weather/weather.json weather/weather-today.svg scripts/generate-weather-card.py weather

      - name: Optimize SVG with SVGO
        if: steps.location.outputs.skip != 'true' && steps.coords.outputs.skip != 'true'
        run: |
          npm install -g svgo
          if [ -f weather/weather-today.svg ]; then
            ORIGINAL_SIZE=$(stat -c%s weather/weather-today.svg)
            if [ "$ORIGINAL_SIZE" -gt 0 ]; then
              svgo weather/weather-today.svg -o weather/weather-today.svg
              OPTIMIZED_SIZE=$(stat -c%s weather/weather-today.svg)
              echo "SVG optimized: ${ORIGINAL_SIZE} bytes ‚Üí ${OPTIMIZED_SIZE} bytes ($(( 100 - OPTIMIZED_SIZE * 100 / ORIGINAL_SIZE ))% reduction)"
            else
              echo "Warning: SVG file is empty, skipping optimization"
            fi
          else
            echo "SVG generation was skipped (data unchanged)"
          fi

      - name: Update README with weather card
        if: steps.location.outputs.skip != 'true' && steps.coords.outputs.skip != 'true'
        run: |
          python scripts/update-readme.py \
            --marker WEATHER-CARD \
            --content "![Today's Weather](./weather/weather-today.svg)"

      - name: Commit and push changes
        if: steps.location.outputs.skip != 'true' && steps.coords.outputs.skip != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all relevant files
          git add weather/weather.json weather/weather-today.svg README.md
          
          # Add logs (always commit logs)
          git add logs/weather/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            LOCATION=$(jq -r '.location' weather/weather.json)
            git commit -m "üå¶Ô∏è Update weather card for ${LOCATION}"
            git push
          fi
