name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'dashboard-app/**'
      - 'developer/stats.json'
      - 'weather/weather.json'
      - 'location/location.json'
      - 'oura/metrics.json'
      - 'oura/mood.json'
      - 'soundcloud/latest.json'
      - 'config/theme.json'
      - '.github/workflows/deploy-dashboard.yml'
  schedule:
    # Run once daily at 7 AM UTC (after other workflows update data)
    - cron: '0 7 * * *'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard-app/package-lock.json
      
      - name: Install dependencies
        run: |
          cd dashboard-app
          npm ci
      
      - name: Copy data files to public directory
        run: |
          mkdir -p dashboard-app/public/developer
          mkdir -p dashboard-app/public/weather
          mkdir -p dashboard-app/public/location
          mkdir -p dashboard-app/public/oura
          mkdir -p dashboard-app/public/soundcloud
          mkdir -p dashboard-app/public/config
          mkdir -p dashboard-app/public/achievements
          mkdir -p dashboard-app/public/ai
          
          # Copy existing data files (some may not exist yet)
          cp -f developer/stats.json dashboard-app/public/developer/ 2>/dev/null || echo "developer/stats.json not found, will show placeholder"
          cp -f weather/weather.json dashboard-app/public/weather/ 2>/dev/null || echo "weather/weather.json not found, will show placeholder"
          cp -f location/location.json dashboard-app/public/location/ 2>/dev/null || echo "location/location.json not found, will show placeholder"
          cp -f oura/metrics.json dashboard-app/public/oura/ 2>/dev/null || echo "oura/metrics.json not found, will show placeholder"
          cp -f oura/mood.json dashboard-app/public/oura/ 2>/dev/null || echo "oura/mood.json not found, will show placeholder"
          cp -f config/theme.json dashboard-app/public/config/
          
          # Create placeholder files for features not yet implemented
          echo "[]" > dashboard-app/public/achievements/achievements.json
          echo '{"persona": "Coming soon", "traits": [], "insights": [], "updated_at": "2025-01-01T00:00:00Z"}' > dashboard-app/public/ai/identity.json
          
          # Try to copy soundcloud data if it exists
          if [ -f "soundcloud/latest.json" ]; then
            cp -f soundcloud/latest.json dashboard-app/public/soundcloud/
          else
            echo "soundcloud/latest.json not found, will show placeholder"
          fi
      
      - name: Build dashboard
        run: |
          cd dashboard-app
          npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dashboard-app/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
