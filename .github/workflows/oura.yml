name: Oura Health Dashboard â€” Full Metrics + Unified Snapshot

on:
  schedule:
    # Run every 6 hours (Oura data updates once daily)
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'scripts/fetch-oura.sh'
      - 'scripts/oura-mood-engine.py'
      - 'scripts/generate-oura-mood-card.py'
      - 'scripts/generate-health-snapshot.py'
      - 'scripts/generate-health-dashboard.py'
      - 'scripts/update-readme.py'
      - 'scripts/lib/utils.py'
      - 'config/theme.json'
      - '.github/workflows/oura.yml'

concurrency:
  group: profile-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-oura-health-dashboard:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          install-python-deps: 'false'

      - name: Fetch Oura metrics
        id: oura
        env:
          OURA_PAT: ${{ secrets.OURA_PAT }}
          OUTPUT_DIR: oura
        run: |
          chmod +x scripts/fetch-oura.sh
          mkdir -p oura
          
          if ! scripts/fetch-oura.sh > oura/metrics.json; then
            echo "Error: Failed to fetch Oura data"
            exit 1
          fi
          
          # Validate the metrics JSON file
          if ! jq empty oura/metrics.json 2>/dev/null; then
            echo "Error: Invalid JSON in metrics file"
            exit 1
          fi
          
          echo "Oura metrics fetched successfully"
          cat oura/metrics.json

      - name: Generate unified health snapshot
        run: |
          python scripts/generate-health-snapshot.py oura/metrics.json oura/health_snapshot.json

      - name: Generate holistic health dashboard SVG
        run: |
          python scripts/generate-health-dashboard.py oura/health_snapshot.json oura/health_dashboard.svg

      - name: Compute mood state
        run: |
          python scripts/oura-mood-engine.py oura/metrics.json oura/mood.json

      - name: Generate mood dashboard SVG card
        run: |
          python scripts/generate-oura-mood-card.py oura/mood.json oura/metrics.json oura/mood_dashboard.svg

      - name: Optimize SVGs with SVGO
        run: |
          npm install -g svgo
          for svg in oura/health_dashboard.svg oura/mood_dashboard.svg; do
            if [ -f "$svg" ]; then
              ORIGINAL_SIZE=$(stat -c%s "$svg")
              if [ "$ORIGINAL_SIZE" -gt 0 ]; then
                svgo "$svg" -o "$svg"
                OPTIMIZED_SIZE=$(stat -c%s "$svg")
                echo "$(basename "$svg") optimized: ${ORIGINAL_SIZE} bytes â†’ ${OPTIMIZED_SIZE} bytes ($(( 100 - OPTIMIZED_SIZE * 100 / ORIGINAL_SIZE ))% reduction)"
              else
                echo "Warning: $(basename "$svg") is empty, skipping optimization"
              fi
            else
              echo "Warning: $(basename "$svg") not found, skipping optimization"
            fi
          done

      - name: Update README with dashboard cards
        run: |
          python scripts/update-readme.py \
            --marker OURA-HEALTH-CARD \
            --content "![Oura Health Dashboard](./oura/health_dashboard.svg)"
          
          python scripts/update-readme.py \
            --marker OURA-MOOD-CARD \
            --content "![Oura Mood Dashboard](./oura/mood_dashboard.svg)"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all relevant files
          git add oura/metrics.json oura/mood.json oura/mood_dashboard.svg oura/health_snapshot.json oura/health_dashboard.svg README.md
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            MOOD=$(jq -r '.mood_name' oura/mood.json)
            SCORE=$(jq -r '.mood_score' oura/mood.json)
            git commit -m "ðŸ§¬ Update Oura health dashboard: ${MOOD} (${SCORE}/100)"
            git push
          fi
