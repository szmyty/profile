name: Oura Health Dashboard â€” Full Metrics + Unified Snapshot

on:
  schedule:
    # Run once per hour for most up-to-date metrics
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'scripts/fetch-oura.sh'
      - 'scripts/oura_mood_engine.py'
      - 'scripts/generate-oura-mood-card.py'
      - 'scripts/generate-health-snapshot.py'
      - 'scripts/generate-health-dashboard.py'
      - 'scripts/lib/utils.py'
      - 'config/theme.json'
      - '.github/workflows/oura.yml'

concurrency:
  group: profile-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-oura-health-dashboard:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Fetch Oura metrics
        id: oura
        env:
          OURA_PAT: ${{ secrets.OURA_PAT }}
          OUTPUT_DIR: oura
        run: |
          chmod +x scripts/fetch-oura.sh
          mkdir -p oura
          
          if ! scripts/fetch-oura.sh > oura/metrics.json; then
            echo "Error: Failed to fetch Oura data"
            exit 1
          fi
          
          # Validate the metrics JSON file
          if ! jq empty oura/metrics.json 2>/dev/null; then
            echo "Error: Invalid JSON in metrics file"
            exit 1
          fi
          
          echo "Oura metrics fetched successfully"
          cat oura/metrics.json

      - name: Generate unified health snapshot
        run: |
          python scripts/generate-health-snapshot.py oura/metrics.json oura/health_snapshot.json

      - name: Generate holistic health dashboard SVG
        run: |
          python scripts/generate-health-dashboard.py oura/health_snapshot.json oura/health_dashboard.svg

      - name: Compute mood state
        run: |
          python scripts/oura_mood_engine.py oura/metrics.json oura/mood.json

      - name: Generate mood dashboard SVG card
        run: |
          python scripts/generate-oura-mood-card.py oura/mood.json oura/metrics.json oura/mood_dashboard.svg

      - name: Update README with dashboard cards
        run: |
          python3 -c "
          import re
          
          with open('README.md', 'r') as f:
              content = f.read()
          
          # Update health dashboard card
          health_card = '![Oura Health Dashboard](./oura/health_dashboard.svg)'
          health_pattern = r'<!-- OURA-HEALTH-CARD:START -->.*?<!-- OURA-HEALTH-CARD:END -->'
          health_replacement = '<!-- OURA-HEALTH-CARD:START -->\n' + health_card + '\n<!-- OURA-HEALTH-CARD:END -->'
          content = re.sub(health_pattern, health_replacement, content, flags=re.DOTALL)
          
          # Update mood dashboard card  
          mood_card = '![Oura Mood Dashboard](./oura/mood_dashboard.svg)'
          mood_pattern = r'<!-- OURA-MOOD-CARD:START -->.*?<!-- OURA-MOOD-CARD:END -->'
          mood_replacement = '<!-- OURA-MOOD-CARD:START -->\n' + mood_card + '\n<!-- OURA-MOOD-CARD:END -->'
          content = re.sub(mood_pattern, mood_replacement, content, flags=re.DOTALL)
          
          with open('README.md', 'w') as f:
              f.write(content)
          
          print('Updated README with Oura dashboard cards')
          "

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all relevant files
          git add oura/metrics.json oura/mood.json oura/mood_dashboard.svg oura/health_snapshot.json oura/health_dashboard.svg README.md
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            MOOD=$(jq -r '.mood_name' oura/mood.json)
            SCORE=$(jq -r '.mood_score' oura/mood.json)
            git commit -m "ðŸ§¬ Update Oura health dashboard: ${MOOD} (${SCORE}/100)"
            git push
          fi
