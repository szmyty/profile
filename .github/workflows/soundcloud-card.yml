name: SoundCloud Latest Release Card

on:
  push:
    branches:
      - main
      - master
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

concurrency:
  group: profile-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-soundcloud-card:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Install additional dependencies
        run: |
          pip install Pillow

      - name: Fetch SoundCloud data
        id: fetch
        env:
          SOUNDCLOUD_USER: playfunction
          OUTPUT_DIR: assets
        run: |
          mkdir -p assets logs/soundcloud
          
          # Safe JSON write pattern: output to temp file first
          if ! scripts/fetch-soundcloud.sh > assets/metadata.json.tmp 2>> logs/soundcloud/soundcloud.log; then
            echo "Error: Failed to fetch SoundCloud data"
            rm -f assets/metadata.json.tmp
            exit 1
          fi
          
          # Validate the temp JSON file before moving
          if ! jq empty assets/metadata.json.tmp 2>/dev/null; then
            echo "Error: Invalid JSON in metadata file"
            rm -f assets/metadata.json.tmp
            exit 1
          fi
          
          # Move temp to final location (atomic operation)
          mv assets/metadata.json.tmp assets/metadata.json

      - name: Restore SVG hash cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: svg-hash-cache-${{ github.run_id }}
          restore-keys: |
            svg-hash-cache-

      - name: Generate SVG card
        run: |
          python scripts/incremental-generate.py assets/metadata.json assets/soundcloud-card.svg scripts/generate-card.py soundcloud assets/soundcloud-artwork.jpg

      - name: Optimize SVG with SVGO
        run: |
          npm install -g svgo
          if [ -f assets/soundcloud-card.svg ]; then
            ORIGINAL_SIZE=$(stat -c%s assets/soundcloud-card.svg)
            if [ "$ORIGINAL_SIZE" -gt 0 ]; then
              svgo assets/soundcloud-card.svg -o assets/soundcloud-card.svg
              OPTIMIZED_SIZE=$(stat -c%s assets/soundcloud-card.svg)
              echo "SVG optimized: ${ORIGINAL_SIZE} bytes â†’ ${OPTIMIZED_SIZE} bytes ($(( 100 - OPTIMIZED_SIZE * 100 / ORIGINAL_SIZE ))% reduction)"
            else
              echo "Warning: SVG file is empty, skipping optimization"
            fi
          else
            echo "SVG generation was skipped (data unchanged)"
          fi

      - name: Update README with card
        run: |
          # Get the permalink URL from metadata
          PERMALINK_URL=$(jq -r '.permalink_url' assets/metadata.json)
          CARD_CONTENT="[![SoundCloud Latest Track](assets/soundcloud-card.svg)](${PERMALINK_URL})"
          
          python scripts/update-readme.py \
            --marker SOUNDCLOUD-CARD \
            --content "${CARD_CONTENT}"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all relevant files
          git add assets/soundcloud-card.svg assets/soundcloud-artwork.jpg assets/metadata.json README.md
          
          # Add logs (always commit logs)
          git add logs/soundcloud/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TRACK_TITLE=$(jq -r '.title' assets/metadata.json)
            git commit -m "ðŸŽµ Update SoundCloud card: ${TRACK_TITLE}"
            git push
          fi
