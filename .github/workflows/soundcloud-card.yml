name: SoundCloud Latest Release Card

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'scripts/fetch-soundcloud.sh'
      - 'scripts/generate-card.py'
      - 'scripts/update_readme.py'
      - 'scripts/lib/utils.py'
      - 'config/theme.json'
      - '.github/workflows/soundcloud-card.yml'

concurrency:
  group: profile-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-soundcloud-card:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
          pip install Pillow

      - name: Fetch SoundCloud data
        id: fetch
        env:
          SOUNDCLOUD_USER: playfunction
          OUTPUT_DIR: assets
        run: |
          chmod +x scripts/fetch-soundcloud.sh
          if ! scripts/fetch-soundcloud.sh > assets/metadata.json; then
            echo "Error: Failed to fetch SoundCloud data"
            exit 1
          fi
          
          # Validate the metadata file
          if ! jq empty assets/metadata.json 2>/dev/null; then
            echo "Error: Invalid JSON in metadata file"
            exit 1
          fi

      - name: Generate SVG card
        run: |
          python scripts/generate-card.py assets/metadata.json assets/soundcloud-artwork.jpg assets/soundcloud-card.svg

      - name: Optimize SVG with SVGO
        run: |
          npm install -g svgo
          ORIGINAL_SIZE=$(stat -c%s assets/soundcloud-card.svg)
          if [ "$ORIGINAL_SIZE" -gt 0 ]; then
            svgo assets/soundcloud-card.svg -o assets/soundcloud-card.svg
            OPTIMIZED_SIZE=$(stat -c%s assets/soundcloud-card.svg)
            echo "SVG optimized: ${ORIGINAL_SIZE} bytes â†’ ${OPTIMIZED_SIZE} bytes ($(( 100 - OPTIMIZED_SIZE * 100 / ORIGINAL_SIZE ))% reduction)"
          else
            echo "Warning: SVG file is empty, skipping optimization"
          fi

      - name: Update README with card
        run: |
          # Get the permalink URL from metadata
          PERMALINK_URL=$(jq -r '.permalink_url' assets/metadata.json)
          CARD_CONTENT="[![SoundCloud Latest Track](assets/soundcloud-card.svg)](${PERMALINK_URL})"
          
          python scripts/update_readme.py \
            --marker SOUNDCLOUD-CARD \
            --content "${CARD_CONTENT}"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all relevant files
          git add assets/soundcloud-card.svg assets/soundcloud-artwork.jpg assets/metadata.json README.md
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TRACK_TITLE=$(jq -r '.title' assets/metadata.json)
            git commit -m "ðŸŽµ Update SoundCloud card: ${TRACK_TITLE}"
            git push
          fi
