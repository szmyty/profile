name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Verify VERSION file matches tag
        run: |
          VERSION_FILE=$(cat VERSION | tr -d '[:space:]')
          EXPECTED_VERSION="${{ steps.get_version.outputs.version }}"
          
          echo "VERSION file: $VERSION_FILE"
          echo "Expected version: $EXPECTED_VERSION"
          
          if [ "$VERSION_FILE" != "$EXPECTED_VERSION" ]; then
            echo "Error: VERSION file ($VERSION_FILE) does not match tag ($EXPECTED_VERSION)"
            exit 1
          fi
          echo "âœ“ VERSION file matches tag"
      
      - name: Verify CHANGELOG.md contains version
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if ! grep -q "\[$VERSION\]" CHANGELOG.md; then
            echo "Error: CHANGELOG.md does not contain entry for version $VERSION"
            exit 1
          fi
          echo "âœ“ CHANGELOG.md contains version entry"
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        run: |
          pip install poetry==1.7.1
      
      - name: Install dependencies
        run: |
          poetry install
      
      - name: Run tests
        run: |
          poetry run pytest tests/ -v
      
      - name: Validate JSON schemas
        run: |
          poetry run check-jsonschema --schemafile schemas/theme-schema.json config/theme.json

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation
      
      - name: Extract version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Extract CHANGELOG for this version
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          
          # Extract the section for this version from CHANGELOG.md
          # This gets content between [VERSION] and the next version header or end of file
          awk "/\[$VERSION\]/,/^## \[/" CHANGELOG.md | \
            grep -v "^## \[" | \
            sed '/^$/d' > /tmp/release_notes.md
          
          # Add a header
          echo "# Release v$VERSION" > /tmp/full_release_notes.md
          echo "" >> /tmp/full_release_notes.md
          cat /tmp/release_notes.md >> /tmp/full_release_notes.md
          
          # Add dashboard link
          echo "" >> /tmp/full_release_notes.md
          echo "---" >> /tmp/full_release_notes.md
          echo "" >> /tmp/full_release_notes.md
          echo "## ðŸŒ Live Dashboard" >> /tmp/full_release_notes.md
          echo "" >> /tmp/full_release_notes.md
          echo "View the interactive dashboard at: https://szmyty.github.io/profile/" >> /tmp/full_release_notes.md
          
          cat /tmp/full_release_notes.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body_path: /tmp/full_release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Trigger dashboard deployment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-dashboard.yml',
              ref: 'main'
            });
