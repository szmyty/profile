name: 'Generate Developer Dashboard'
description: 'Generate the developer statistics dashboard SVG'

inputs:
  input-json:
    description: 'Path to the developer stats JSON file'
    required: false
    default: 'developer/stats.json'
  output-svg:
    description: 'Path to the output SVG file'
    required: false
    default: 'developer/developer_dashboard.svg'

runs:
  using: 'composite'
  steps:
    - name: üíª Generate Developer Dashboard
      shell: bash
      run: |
        echo "Generating developer dashboard..."
        if python scripts/generate-developer-dashboard.py "${{ inputs.input-json }}" "${{ inputs.output-svg }}"; then
          echo "‚úÖ Developer dashboard generated successfully"
        else
          echo "‚ö†Ô∏è Warning: Failed to generate developer dashboard"
          # Create fallback card
          echo '<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400"><text x="400" y="200" text-anchor="middle" fill="#666">Developer Dashboard Unavailable</text></svg>' > "${{ inputs.output-svg }}"
        fi
