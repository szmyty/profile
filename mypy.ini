[mypy]
python_version = 3.11
warn_unused_configs = True
# Gradual typing mode - allow untyped functions for now
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = False
no_implicit_optional = True
strict_equality = True
warn_return_any = False
disallow_any_generics = False
# Show column numbers for better error messages
show_column_numbers = True
# Pretty output
pretty = True
# Handle namespace packages correctly
explicit_package_bases = True
namespace_packages = True

# Stricter checks for scripts/lib directory
[mypy-scripts.lib.*]
# Require type annotations on function definitions
disallow_untyped_defs = True
disallow_incomplete_defs = True
# But still allow Any types for gradual adoption
warn_return_any = False
disallow_any_generics = False

# Gradual typing for other scripts
[mypy-scripts.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Third-party libraries without type stubs
[mypy-jsonschema.*]
ignore_missing_imports = True

# Pillow type stubs
[mypy-PIL.*]
ignore_missing_imports = True
