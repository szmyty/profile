  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .panel {
      animation: fadeIn 0.5s ease-out;
      cursor: pointer;
    }
    
    .panel:hover .panel-bg {
      stroke-width: 2;
      stroke-opacity: 0.8;
      transition: all 0.3s ease;
    }
    
    .developer-panel { animation-delay: 0.1s; }
    .soundcloud-panel { animation-delay: 0.2s; }
    .weather-panel { animation-delay: 0.3s; }
    .location-panel { animation-delay: 0.4s; }
    .mood-panel { animation-delay: 0.5s; }
    
    .decorative-accent {
      animation: pulse 3s infinite;
    }
    
    text {
      user-select: none;
    }
  </style>

  <!-- Background -->
  <rect width="800" height="350" rx="12" fill="url(#bg-gradient)"/>
