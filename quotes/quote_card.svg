<svg xmlns="http://www.w3.org/2000/svg" width="480" height="230" viewBox="0 0 480 230">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="480" height="230" rx="12" fill="url(#bg-gradient)"/>
  <rect width="480" height="230" rx="12" fill="none" stroke="#4ecdc4" stroke-width="1" stroke-opacity="0.3"/>

  <!-- Decorative quote marks -->
  <g transform="translate(15, 15)">
    <text font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#64ffda" opacity="0.3">"</text>
  </g>
  <g transform="translate(450, 195)">
    <text font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#64ffda" opacity="0.3">"</text>
  </g>

  <!-- Decorative stars/orbs -->
  <circle cx="55" cy="20" r="2" fill="#64ffda" opacity="0.6"/>
  <circle cx="425" cy="210" r="2" fill="#64ffda" opacity="0.6"/>
  <circle cx="75" cy="25" r="1.5" fill="#4ecdc4" opacity="0.4"/>
  <circle cx="405" cy="205" r="1.5" fill="#4ecdc4" opacity="0.4"/>

  <!-- Header -->
  <g transform="translate(240, 30)">
    <text font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" fill="#64ffda" text-anchor="middle">
      ✨ Quote of the Day
    </text>
  </g>

  <!-- Quote Text -->
  <g transform="translate(0, 60)">
    <text x="240" y="67" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Perfection is achieved not when there is nothing more</text>
    <text x="240" y="85" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">to add, but when there is nothing left to take away.</text>
  </g>

  <!-- Author -->
  <g transform="translate(240, 128)">
    <text font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#8892b0" text-anchor="middle">
      — Antoine de Saint-Exupéry
    </text>
  </g>

  <!-- Footer metadata -->
  <g transform="translate(240, 210)">
    <text font-family="'Segoe UI', Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">
      wisdom • 2025-12-04 11:55 PM
    </text>
  </g>
</svg>